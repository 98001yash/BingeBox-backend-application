server:
  port: 8081

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      routes:
      - id: auth-service
        uri: lb://auth-service
        predicates:
          - Path=/auth/**
        filters:
          - AuthenticationFilter


      - id: catalog-service
        uri: lb://catalog-service
        predicates:
          - Path=/catalog/**
        filters:
          - AuthenticationFilter


      - id: user-service
        uri: lb://user-service
        predicates:
          - Path=/users/**
        filters:
          - AuthenticationFilter

      - id: feedback-service
        uri: lb://feedback-service
        predicates:
          - Path=/feedback/**
        filters:
          - AuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
